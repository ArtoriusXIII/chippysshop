<response>
	<title>{{ product.title }}</title>
	<title-slugify>{{ product.title|slugify }}</title-slugify>
	<file-type>{{ product_file.file_type }}</file-type>
	<id>{{ product_file.key.id }}</id>
	<created-date>{{ product_file.created_date|date:"M d Y g:i a" }}</created-date>
	<content-type>{{ product_file.content_type }}</content-type>
</response>
